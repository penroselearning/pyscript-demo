<html>
  <head>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body{
            margin-top: 20px;
            margin-left: 100px;
        }
        input{
            max-width: 200px;
            margin-bottom: 5px;
        }
        #test-output{
            margin-top: 10px;
        }
    </style>
  </head>

  <body>
    <h2>Calculate Square and Cube</h2>
    <hr/>
    <input type="number" id="test-input" class="form-control"/>
    <button id="submit-button" class="btn btn-success" type="submit" pys-onClick="my_function">Calculate</button>
    <div id="test-output"></div>
        
    <py-repl id="my-repl"  auto-generate="true"> </py-repl>
        <py-script>
  
  def my_function(*args, **kwargs):
      
    number = int(Element('test-input').element.value)
    
    result = f'The square of {number} is {number**2:,} and its cube is {number**3:,}'
    pyscript.write('test-output', result)
    
  </py-script>
  
    </body>
</html>
